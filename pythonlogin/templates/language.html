<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir la Langue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/Agri.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Accueil</a></li>
                <li><a href="{{ url_for('faq') }}">FAQ</a></li>
                <li><a href="{{ url_for('language') }}">Langue</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Choisir la Langue</h1>
        <form action="{{ url_for('language') }}" method="post">
            <label for="language">Langue préférée :</label>
            <select name="language" id="language">
                {% for lang_code, lang_name in get_languages() %}
                    <option value="{{ lang_code }}" {% if lang_code == session['language'] %}selected{% endif %}>{{ lang_name }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Changer de Langue">
        </form>
    </div>

    <footer>
        <p>&copy; {{ current_year }} Votre Entreprise. Tous droits réservés.</p>
    </footer>

    <script>
        // Exemple d'utilisation de JavaScript moderne pour améliorer l'expérience utilisateur
        const languageSelect = document.getElementById("language");
        const form = document.querySelector("form");

        // Ajouter un écouteur d'événements pour changer de langue en temps réel
        languageSelect.addEventListener("change", (event) => {
            // Soumettre le formulaire dès que l'utilisateur sélectionne une langue
            form.submit();
        });
    </script>
</body>
</html>
