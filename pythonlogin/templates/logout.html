<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTECH - Déconnexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body class="loggedin">
    <header>
        <nav class="navtop">
            <div>
                <h1>GreenTECH</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
                <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i> Profile</a>
                <a href="{{ url_for('logout') }}" class="nav-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                <form method="POST" action="{{ url_for('logout') }}">
                    <button type="submit" class="nav-btn"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
