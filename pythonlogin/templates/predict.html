{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="fr"> <!-- Remplacez "fr" par le code de langue de votre choix -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction du type de Plante</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/your-high-resolution-image.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed; /* Pour améliorer les performances */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            filter: blur(5px); /* Ajoutez cet attribut pour appliquer un effet de flou à l'image */
            background-color: rgba(76, 175, 80, 0.8); /* Couleur de fond verte avec transparence */
        }

        header {
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
        }

        main {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px; /* Largeur du formulaire ajustée */
            margin: 0 auto; /* Centrer le formulaire */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prédiction de la Catégorie de Plante</h1>
    </header>
    <main>
        <form method="POST" action="/make_prediction" id="prediction-form">
            <label for="Azote">Azote:</label>
            <input type="text" name="Azote" required><br>

            <label for="Phosphore">Phosphore:</label>
            <input type="text" name="Phosphore" required><br>

            <label for="Potassium">Potassium:</label>
            <input type="text" name="Potassium" required><br>

            <label for="pH">pH:</label>
            <input type="text" name="pH" required><br>

            <label for="Rainfall">Rainfall:</label>
            <input type="text" name="Rainfall" required><br>

            <label for="Temperature">Temperature:</label>
            <input type="text" name="Temperature" required><br>

            <input type="submit" value="Prédire">
        </form>

        <div id="prediction-result" style="display: none;">
            <h2>Résultat de la prédiction:</h2>
            <p>Catégorie de Plante prédite: <span id="predicted-category"></span></p>
        </div>
    </main>

    <script>
        const form = document.getElementById("prediction-form");
        const resultContainer = document.getElementById("prediction-result");
        const predictedCategory = document.getElementById("predicted-category");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch("/make_prediction", {
                method: "POST",
                body: formData
            });
            if (response.ok) {
                const data = await response.json();
                predictedCategory.textContent = data.prediction;
                resultContainer.style.display = "block";
            }
        });
    </script>
</body>
</html>
{% endblock %}
