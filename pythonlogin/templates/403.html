<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès refusé - Erreur 403</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        .error-container {
            margin: 10% auto;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d9534f;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Accès refusé</h1>
        <p>Vous n'êtes pas autorisé à accéder à cette page. Veuillez vous connecter avec des autorisations appropriées ou contactez l'administrateur du site.</p>
        <a href="/">Retour à la page d'accueil</a>
    </div>
</body>
</html>
