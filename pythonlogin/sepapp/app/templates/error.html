<!DOCTYPE html>
<html>
<head>
    <title>Erreur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .error-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #f44336;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Erreur</h1>
        <p>Une erreur s'est produite. Veuillez réessayer plus tard.</p>
        <p>Si le problème persiste, veuillez contacter l'assistance technique.</p>
    </div>
</body>
</html>
