<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('capture.png');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .register h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-container {
            margin: 10px 0;
        }
        .input-container label {
            font-size: 18px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .msg {
            color: red;
            margin: 10px 0;
        }
        .input-container input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="register">
        <h1>Register</h1>
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
            <div class="input-container">
                <label for="firstname"><i class="fas fa-user icon"></i> Prénom</label>
                <input type="text" name="firstname" id="firstname" placeholder="Prénom" required>
            </div>
            <div class="input-container">
                <label for="lastname"><i class="fas fa-user icon"></i> Nom</label>
                <input type="text" name="lastname" id="lastname" placeholder="Nom" required>
            </div>
            <div class="input-container">
                <label for="dob"><i class="fas fa-calendar icon"></i> Date de naissance</label>
                <input type="date" name="dob" id="dob" required>
            </div>
            <div class="input-container">
                <label for="username"><i class="fas fa-user icon"></i> Nom d'utilisateur</label>
                <input type="text" name="username" id="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="input-container">
                <label for="password"><i class="fas fa-lock icon"></i> Mot de passe</label>
                <input type="password" name="password" id="password" placeholder="Mot de passe" required>
            </div>
            <div class="input-container">
                <label for="email"><i class="fas fa-envelope icon"></i> Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="msg">{{ msg }}</div>
            <div class="input-container">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
